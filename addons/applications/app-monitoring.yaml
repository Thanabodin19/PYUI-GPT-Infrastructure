apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          custom: "true"
  template:
    metadata:
      name: 'monitoring-{{name}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/Thanabodin19/PYUI-GPT-Infrastructure.git
        targetRevision: main #Based on environment
        path: 'addons/manifests/monitoring'
        helm:
          skipCrds: true
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - values-{{name}}.yaml
      destination:
        name: in-cluster
        namespace: monitoring
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true