apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/Thanabodin19/PYUI-GPT-Infrastructure.git
    targetRevision: main
    path: charts/loki
    helm:
      valueFiles:
        - charts/loki/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
