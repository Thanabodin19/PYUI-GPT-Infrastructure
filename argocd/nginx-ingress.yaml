apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/Thanabodin19/PYUI-GPT-Infrastructure.git
    targetRevision: main
    path: charts/nginx-ingress
    helm:
      valueFiles:
        - charts/nginx-ingress/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
