apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://airflow.apache.org"  # ใช้ Helm Chart ของ Airflow
    chart: airflow
    targetRevision: 1.15.0  
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/Thanabodin19/PYUI-GPT-Deploy/main/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
